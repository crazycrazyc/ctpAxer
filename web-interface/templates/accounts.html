<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTP资金账户查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-dollar-sign text-warning"></i>
                        资金查询
                    </h4>
                    
                    <!-- 导航菜单 -->
                    <ul class="nav nav-pills flex-column mb-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-chart-line"></i> 合约查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/positions">
                                <i class="fas fa-wallet"></i> 持仓查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/accounts">
                                <i class="fas fa-dollar-sign"></i> 资金查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/realtime">
                                <i class="fas fa-broadcast-tower"></i> 实时行情
                            </a>
                        </li>
                    </ul>
                    
                    <!-- 资金汇总 -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-chart-pie"></i> 资金汇总
                        </div>
                        <div class="card-body" id="accounts-summary">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 快速导出 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-download"></i> 数据导出
                        </div>
                        <div class="card-body">
                            <button class="btn btn-success btn-sm w-100 mb-2" onclick="exportCurrentAccounts()">
                                <i class="fas fa-file-csv"></i> 导出当前结果
                            </button>
                            <button class="btn btn-info btn-sm w-100" onclick="exportAllAccounts()">
                                <i class="fas fa-database"></i> 导出全部资金
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-dollar-sign text-warning"></i>
                        资金账户管理
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshData()">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 搜索栏 -->
                <div class="row mb-3">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="搜索账户ID或经纪商代码...">
                            <button class="btn btn-primary" type="button" onclick="searchAccounts()">搜索</button>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <select class="form-select" id="perPageSelect" onchange="changePerPage()">
                            <option value="10">每页 10 条</option>
                            <option value="20" selected>每页 20 条</option>
                            <option value="50">每页 50 条</option>
                            <option value="100">每页 100 条</option>
                        </select>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>账户ID</th>
                                <th>经纪商</th>
                                <th>账户余额</th>
                                <th>可用资金</th>
                                <th>当前保证金</th>
                                <th>持仓盈亏</th>
                                <th>平仓盈亏</th>
                                <th>交易日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="accountsTable">
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <nav aria-label="资金账户分页">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- 分页按钮将通过JavaScript生成 -->
                    </ul>
                </nav>
            </main>
        </div>
    </div>

    <!-- 账户详情模态框 -->
    <div class="modal fade" id="accountDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-dollar-sign"></i> 资金账户详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="accountDetailBody">
                    <!-- 详情内容将通过JavaScript加载 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/accounts.js') }}"></script>
</body>
</html>
