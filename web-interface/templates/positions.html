<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTP持仓信息查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-wallet text-success"></i>
                        持仓查询
                    </h4>
                    
                    <!-- 导航菜单 -->
                    <ul class="nav nav-pills flex-column mb-3">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-chart-line"></i> 合约查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/positions">
                                <i class="fas fa-wallet"></i> 持仓查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts">
                                <i class="fas fa-dollar-sign"></i> 资金查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/realtime">
                                <i class="fas fa-broadcast-tower"></i> 实时行情
                            </a>
                        </li>
                    </ul>
                    
                    <!-- 账户筛选 -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-filter"></i> 账户筛选
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="filterInvestorID" class="form-label">投资者账号:</label>
                                <input type="text" class="form-control form-control-sm" id="filterInvestorID" 
                                       placeholder="输入投资者账号">
                            </div>
                            <div class="mb-3">
                                <label for="filterBrokerID" class="form-label">经纪商代码:</label>
                                <input type="text" class="form-control form-control-sm" id="filterBrokerID" 
                                       placeholder="输入经纪商代码">
                            </div>
                            <button class="btn btn-primary btn-sm w-100" onclick="applyFilters()">
                                <i class="fas fa-search"></i> 应用筛选
                            </button>
                            <button class="btn btn-outline-secondary btn-sm w-100 mt-2" onclick="clearFilters()">
                                <i class="fas fa-times"></i> 清除筛选
                            </button>
                        </div>
                    </div>

                    <!-- 统计信息 -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-chart-bar"></i> 持仓统计
                        </div>
                        <div class="card-body" id="position-stats">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 快速导出 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-download"></i> 快速导出
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="exportPositionIDs" class="form-label">指定持仓ID:</label>
                                <textarea class="form-control form-control-sm" id="exportPositionIDs" rows="3" 
                                         placeholder="输入持仓ID，用逗号分隔&#10;例如: 1,2,3"></textarea>
                            </div>
                            <button class="btn btn-success btn-sm w-100" onclick="exportSpecificPositions()">
                                <i class="fas fa-file-csv"></i> 导出指定持仓
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">持仓信息管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-outline-primary me-2" onclick="loadInvestors()">
                            <i class="fas fa-users"></i> 投资者列表
                        </button>
                        <button class="btn btn-outline-primary" onclick="refreshPositions()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>

                <!-- 搜索和过滤 -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="搜索合约代码、投资者账号、经纪商...">
                            <button class="btn btn-outline-secondary" type="button" onclick="searchPositions()">
                                搜索
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="exportCurrentPositions()">
                                <i class="fas fa-download"></i> 导出当前结果
                            </button>
                            <button class="btn btn-info" onclick="exportAllPositions()">
                                <i class="fas fa-database"></i> 导出全部持仓
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-table"></i> 持仓列表
                            <span class="badge bg-secondary ms-2" id="totalPositionCount">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 加载指示器 -->
                        <div id="positionLoadingIndicator" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <div class="mt-2">正在加载持仓数据...</div>
                        </div>

                        <!-- 数据表格 -->
                        <div id="positionTableContainer" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>合约代码</th>
                                            <th>投资者账号</th>
                                            <th>经纪商</th>
                                            <th>持仓方向</th>
                                            <th>投机套保</th>
                                            <th>昨仓</th>
                                            <th>今仓</th>
                                            <th>持仓盈亏</th>
                                            <th>占用保证金</th>
                                            <th>交易日</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="positionsTable">
                                    </tbody>
                                </table>
                            </div>

                            <!-- 分页 -->
                            <nav aria-label="分页导航">
                                <ul class="pagination justify-content-center" id="positionPagination">
                                </ul>
                            </nav>
                        </div>

                        <!-- 无数据提示 -->
                        <div id="noPositionDataMessage" class="text-center py-4" style="display: none;">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">暂无持仓数据</h5>
                            <p class="text-muted">请尝试调整搜索条件或筛选条件</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 持仓详情模态框 -->
    <div class="modal fade" id="positionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle"></i> 持仓详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="positionDetails">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 投资者列表模态框 -->
    <div class="modal fade" id="investorsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-users"></i> 投资者账户列表
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="investorsList">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/positions.js') }}"></script>
</body>
</html>
