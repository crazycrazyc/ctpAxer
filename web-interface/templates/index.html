<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTP合约信息查询系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-chart-line text-primary"></i>
                        CTP合约查询
                    </h4>
                    
                    <!-- 导航菜单 -->
                    <ul class="nav nav-pills flex-column mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="fas fa-chart-line"></i> 合约查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/positions">
                                <i class="fas fa-wallet"></i> 持仓查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts">
                                <i class="fas fa-dollar-sign"></i> 资金查询
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/realtime">
                                <i class="fas fa-broadcast-tower"></i> 实时行情
                            </a>
                        </li>
                    </ul>
                    
                    <!-- 统计信息 -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <i class="fas fa-info-circle"></i> 统计信息
                        </div>
                        <div class="card-body" id="stats-info">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 快速导出 -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-download"></i> 快速导出
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="exportInstruments" class="form-label">指定合约代码:</label>
                                <textarea class="form-control" id="exportInstruments" rows="3" 
                                         placeholder="输入合约代码，用逗号分隔&#10;例如: CU2502,AL2502,AU2502"></textarea>
                            </div>
                            <button class="btn btn-success btn-sm w-100" onclick="exportSpecificInstruments()">
                                <i class="fas fa-file-csv"></i> 导出指定合约
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">合约信息管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/positions" class="btn btn-success me-2">
                            <i class="fas fa-wallet"></i> 持仓查询
                        </a>
                        <button class="btn btn-outline-primary" onclick="refreshData()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </div>

                <!-- 搜索和过滤 -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="搜索合约代码、名称或交易所...">
                            <button class="btn btn-outline-secondary" type="button" onclick="searchInstruments()">
                                搜索
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" onclick="exportCurrentView()">
                                <i class="fas fa-download"></i> 导出当前结果
                            </button>
                            <button class="btn btn-info" onclick="exportAll()">
                                <i class="fas fa-database"></i> 导出全部
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 数据表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-table"></i> 合约列表
                            <span class="badge bg-secondary ms-2" id="totalCount">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 加载指示器 -->
                        <div id="loadingIndicator" class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <div class="mt-2">正在加载数据...</div>
                        </div>

                        <!-- 数据表格 -->
                        <div id="tableContainer" style="display: none;">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>合约代码</th>
                                            <th>合约名称</th>
                                            <th>交易所</th>
                                            <th>品种代码</th>
                                            <th>合约乘数</th>
                                            <th>最小变动价位</th>
                                            <th>交易状态</th>
                                            <th>到期日</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="instrumentsTable">
                                    </tbody>
                                </table>
                            </div>

                            <!-- 分页 -->
                            <nav aria-label="分页导航">
                                <ul class="pagination justify-content-center" id="pagination">
                                </ul>
                            </nav>
                        </div>

                        <!-- 无数据提示 -->
                        <div id="noDataMessage" class="text-center py-4" style="display: none;">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">暂无数据</h5>
                            <p class="text-muted">请尝试调整搜索条件</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 合约详情模态框 -->
    <div class="modal fade" id="instrumentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle"></i> 合约详情
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="instrumentDetails">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">系统通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
